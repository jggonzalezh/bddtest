// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    
    
    compile group: 'io.cucumber', name: 'cucumber-core', version: '3.0.2'
    compile group: 'io.cucumber', name: 'cucumber-html', version: '0.2.7'
	compile group: 'io.cucumber', name: 'cucumber-java', version: '3.0.2'
	compile group: 'io.cucumber', name: 'cucumber-junit', version: '3.0.2'
	compile group: 'io.cucumber', name: 'cucumber-jvm-deps', version: '1.0.6'
	compile group: 'io.cucumber', name: 'gherkin', version: '5.1.0'
	compile group: 'org.mockito', name: 'mockito-core', version: '2.22.0'
	compile group: 'net.sourceforge.cobertura', name: 'cobertura', version: '2.1.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
	compile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '3.0.2'
    
}

